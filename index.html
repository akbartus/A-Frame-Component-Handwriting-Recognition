<html>

<head>
    <script src='https://aframe.io/releases/1.4.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <script src="js/handwriting-component.js"></script>
</head>

<body>
    <a-scene>
        <a-plane class="clickable" id="recognizeButton" position="-1.5 -0.4 -2.8" width="2" height="0.4" color="#333333">
            <a-text value="Recognize" align="center" position="0 0.05 0"></a-text>
          </a-plane>          
          <a-plane class="clickable" id="eraseButton" position="1.5 -0.4 -2.8" width="2" height="0.4" color="#333333">
            <a-text value="Erase All" align="center" position="0 0.05 0"></a-text>
          </a-plane>
        
        <a-plane handwriting="language: uz" position="0 1.5 -3" rotation="0 0 0" width="4" height="4"></a-plane>
        
        <!-- <a-entity class="controller" laser-controls="hand: left" raycaster="objects: .clickable;" line="color: #000000"></a-entity>
        <a-entity class="controller" laser-controls="hand: right" raycaster="objects: .clickable;" line="color: #000000"></a-entity> -->
        
        <a-entity id="resultingText" troika-text="value: ; color: black; font: assets/Roboto-Regular.ttf"
            position="0 0 -2.99"></a-entity>
        
        <a-sky color='#ECECEC'></a-sky>
    </a-scene>
</body>
<script>
    document.querySelector("#recognizeButton").addEventListener("click", function () {
        document.querySelector('[handwriting]').components.handwriting.recognize();
    });
    document.querySelector("#eraseButton").addEventListener("click", function () {
        document.querySelector('[handwriting]').components.handwriting.eraseAll();
    });
</script>

</html>
